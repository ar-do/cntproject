
<div class="post_shell" ng-repeat="post in posts">
  <button class="btn btn-danger my-2 my-sm-0 align-right makemesmaller" type="submit" ng-click="deletePost(post.id)">X</button>
  <h5>
    {{ post.title }}
  </h5>
  <div class="post_inner">
    <p>
    {{ post.description }}
    </p>
  </div>
    <div class="post_controls">

      <a href="#" >
        <div class="post_controls_link align-left">
          <div class="post_controls_link_userpicture align-left" >
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-circle align-center" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
              <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
            </svg>
          </div>
          <div class="post_controls_link_username align-left">
            <h2 class="post_controls_username">armin.doroci</h2>
            <p>{{ post.created_at }}</p>
          </div>
        </div>
      </a>



    </div>
  <div class="post_commentary">
<textarea  class="form-control smallerwidth" id="comment_text" rows="1" type="text" ng-model="ctext"></textarea>
<button id="btn_comment" class="btn btn-outline-success my-2 my-sm-0 align-right"  type="submit" data-toggle="modal" data-target="#commentModal" ng-click="submitComment(post.id,ctext)">
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-left-text-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z"/>
  </svg>
</button>
<div class="comment_box_blocker"></div>
<div class="comment_box" ng-repeat="comment in comments| filter: {post_Id:post.id}">
  <button class="btn btn-danger my-2 my-sm-0 align-right makemealsosmall" type="submit" ng-click="deleteComment(comment.id)">X</button>
  <p>{{ comment.content }}</p>
</div>

</div>

</div>
<div class="comment_box_blocker"></div>
